<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKETS</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS donde compila sass -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bodytickets">
    <header class="headertickets">
        <!-- logo -->
        <img src="../medios/logonav.png" alt="">

        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./quehay.htm">¿QUÉ HAY?</a></li>
                <li><a href="#">TICKETS</a></li>
                <li><a href="./galeria.html">GALERÍA</a></li>
                <li><a href="./vangohg.html">VAN GOGH</a></li>
            </ul>
        </nav>

        <img class="dibujo" src="../medios/imgnav.png" alt="">
    </header>

    <main class="mainticket">
        <section class="contenido">
            <div class="backg">
                <img src="../medios/museo (1).png" alt="">
                <h1>Reserva tu ticket para</h1>
                <h1>visitar la atracción</h1>
                <h1>más famosa de</h1>
                <h1>Ámsterdam</h1>
            </div>

            <div class="form">
                <form>
                    <label for="name">Nombre y apellido</label>
                    <input type="text" name="name" id="name">
    
                    <label for="email">Mail</label>
                    <input type="email" name="email" id="email">
    
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais">
    
                    <label for="fecha">Fecha de visita</label>
                    <input type="date" name="fecha" id="fecha">
    
                    <label for="coments">Comentario</label>
                    <textarea name="coments" id="coments" cols="30" rows="5"></textarea>
    
                    <input class="btn" type="submit" value="Reservar">
                </form>
            </div>
        </section>
    </main>





    <footer class="footergen">
        <p>Ubicación</p>
        <div class="redes">
            <a href="https://www.facebook.com"><img src="" alt=""><img src="../medios/facebooklogo.png" alt=""></a>
            <a href="https://www.instagram.com"><img src="../medios/iglogo.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
